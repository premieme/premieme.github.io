<html>
	<head>
		<title>premie.me</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
		<link rel="stylesheet" href="assets/css/main.css" />
		<!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
		<!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
	</head>
	<body ng-app="premieme">

		<!-- Header -->
		<header id="header">
			<h1>premie.me</h1>
			<p>Uma plataforma para que você criei um programa de fidelidade customizado.<br />
			Preencha o formulário abaixo e seja avisado quando estivermos prontos!</p>
		</header>

		<div ng-controller="LeadCtrl">
			<!-- Signup Form -->
			<form id="signup-form" ng-submit="generate()">
				<input type="email" name="email" id="email" placeholder="contato@premie.me" required ng-model="lead.email" ng-disabled="leadGenerated"/>
				<input type="submit" value="Avise-me" ng-disabled="leadGenerated" />
				<span ng-show="leadGenerated" class="message success visible">Obrigado!</span>
			</form>

		</div>

		<!-- Footer -->
		<footer id="footer">
			<ul class="icons">
				<li>
					<a href="mailto:contato@premie.me" class="icon fa-envelope-o">
						<span class="label">Email</span>
					</a>
				</li>
			</ul>
			<ul class="copyright">
				<li>&copy; premie.me.</li>
			</ul>
		</footer>

		<!-- Scripts -->
		<!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
	
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
		<script src="http://cdn.backand.net/backand/dist/1.8.10/backand.min.js"></script>
		<script src="assets/js/main.js"></script>
		<script src="assets/js/app.js"></script>
	</body>
</html>
